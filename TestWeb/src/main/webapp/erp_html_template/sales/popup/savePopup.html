<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>카카오뱅크 ERP - Sample</title>
<link rel="icon" href="../../images/favicon/favi.gif" />
<link rel="stylesheet" type="text/css" href="../../css/cmn.css" />
<link rel="stylesheet" type="text/css" href="../../css/popup.css" />
<style type="text/css">
/* 가로 사이즈 조정용 */
.cont_wrap {
	width: 1013px;
}

.body {
	display: block;
	background-color: white;
	width: 1013px;
	height: 100%;
	margin: auto;
}

.bodyWrap {
	display: block;
	background-color: white;
	width: 927px;
	height: 100%;
	margin: 40px auto;
}

/********** 저장되었습니다. (확인) **********/
.popup_bg {
	/* 숨김용 */
	/* display: none; */
	
}

.popup {
	/* 숨김용 */
	/* display: none; */
	/* 크기변경용 */
	width: 400px;
	height: 180px;
	top: calc(50% - 90px); /* 높이 반  */
	left: calc(50% - 200px); /* 너비 반 */
}

.popup_cont {
	/* 내용 변경용 */
	font-size: 13pt;
	font-weight: 600;
	text-align: center;
	line-height: 80px;
}
/* 개인 작업 영역 */
</style>
</head>
<body>
	<div class="popup_bg"></div>
	<div class="popup">
		<div class="popup_title">저장 완료</div>
		<div class="popup_cont">
			<!-- 팝업디자인 들어갈 곳 -->
			저장되었습니다.
		</div>
		<div class="popup_btn_area">
			<!-- 버튼 개수는 자유 -->
			<div class="cmn_btn_mr">확인</div>
		</div>
	</div>
	<div class="top_area">
		<div class="logo">
			<div class="logo_erp_text">ERP</div>
		</div>
		<div class="menu_depth1_wrap">
			<!-- _on 달린 것이 활성화 상태 -->
			<div class="top_menu">
				<div class="top_menu_text">인사</div>
				<div class="top_menu_bar"></div>
			</div>
			<div class="top_menu">
				<div class="top_menu_text">그룹웨어</div>
				<div class="top_menu_bar"></div>
			</div>
			<div class="top_menu">
				<div class="top_menu_text">경영관리</div>
				<div class="top_menu_bar"></div>
			</div>
			<div class="top_menu_on">
				<div class="top_menu_text">영업관리</div>
				<div class="top_menu_bar"></div>
			</div>
			<div class="top_menu">
				<div class="top_menu_text">고객지원</div>
				<div class="top_menu_bar"></div>
			</div>
			<div class="top_menu">
				<div class="top_menu_text">경영정보</div>
				<div class="top_menu_bar"></div>
			</div>
		</div>
	</div>
	<div class="left_area">
		<div class="emp_info_area">
			<div class="emp_info">
				<div class="emp_image_area">
					<div class="emp_image_wrap">
						<img alt="사원이미지" src="../../images/cmn/emp_image.png" />
					</div>
				</div>
				<div class="emp_info_wrap">
					<div class="emp_name_txt">조경은<div class="emp_opt_btn"></div>
					</div>
					<div class="emp_dept_txt">영업관리팀 대리</div>
				</div>
			</div>
			<div class="emp_menu_area">
				<div class="emp_menu">메신저</div>
				<div class="emp_menu">내정보</div>
				<div class="emp_menu_last">로그아웃</div>
			</div>
		</div>
		<div class="left_menu_dpeth1_txt">영업관리</div>
		<div class="left_menu_wrap">
			<!-- 2depth 메뉴 -->
			<!-- 2depth 단일메뉴 -->
			<div class="menu_depth2">
				<div class="menu_depth2_single_area">
					<div class="menu_depth2_text">상품관리</div>
					<div class="left_menu_bar"></div>
				</div>
			</div>
			<!-- 2depth 복수메뉴 -->
			<!-- 현재 선택중인 메뉴는 on -->
			<div class="menu_depth2">
				<div class="menu_depth2_area">
					<div class="menu_depth2_text">고객관리</div>
					<div class="left_menu_bar"></div>
				</div>
				<!-- 3depth 메뉴 -->
				<!-- 현재 선택중인 메뉴는 on -->
				<div class="menu_depth3_wrap">
					<div class="menu_depth3">고객사관리</div>
					<div class="menu_depth3">고객관리</div>
				</div>
			</div>
			<div class="menu_depth2">
				<div class="menu_depth2_single_area">
					<div class="menu_depth2_text">리드관리</div>
					<div class="left_menu_bar"></div>
				</div>
			</div>
			<div class="menu_depth2">
				<div class="menu_depth2_single_area">
					<div class="menu_depth2_text">영업기회</div>
					<div class="left_menu_bar"></div>
				</div>
			</div>
			<div class="menu_depth2">
				<div class="menu_depth2_single_area">
					<div class="menu_depth2_text">매출</div>
					<div class="left_menu_bar"></div>
				</div>
			</div>
			<div class="menu_depth2_on">
				<div class="menu_depth2_area">
					<div class="menu_depth2_text">보고서</div>
					<div class="left_menu_bar"></div>
				</div>
				<div class="menu_depth3_wrap">
					<!-- 현재 선택중인 메뉴는 on -->
					<div class="menu_depth3">종합차트</div>
					<div class="menu_depth3_on">고객사</div>
					<div class="menu_depth3">고객</div>
					<div class="menu_depth3">영업기회</div>
					<div class="menu_depth3">견적</div>
					<div class="menu_depth3">계약</div>
					<div class="menu_depth3">매출</div>
				</div>
			</div>
			<div class="menu_depth2">
				<div class="menu_depth2_single_area">
					<div class="menu_depth2_text">사용자화</div>
					<div class="left_menu_bar"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="right_area">
		<div class="navi_bar">
			Home
			<div class="navi_next"></div>
			영업관리
			<div class="navi_next"></div>
			보고서
			<div class="navi_next"></div>
			고객사
		</div>
		<!-- 내용영역 -->
		<div class="cont_wrap">
			<div class="page_title_bar">
				<div class="page_title_text">고객사</div>
				<!-- 검색영역 선택적 사항 -->
			</div>
			<!-- 해당 내용에 작업을 진행하시오. -->
			<div class="cont_area">
				<!-- 여기부터 쓰면 됨 -->
				<div class="body">
					<!-- 검색영역 -->
					<div class="bodyWrap">
					
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
