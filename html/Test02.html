<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<b>가</b>나<strong>다</strong><!-- 굵게 -->
<br/>
<i>라</i>마<em>바</em><!-- 기울임 -->
<br/>
<big>사</big>아<small>자</small><!-- 글꼴 크기 -->
<br/>
<del>차</del>카<ins>타</ins><!-- 중간줄, 밑줄 -->
<br/>
<sub>파</sub>하<sup>1</sup><!-- 글자 크기 작음, sub : 아랫첨자, sup : 윗첨자 -->
</body>
</html>
